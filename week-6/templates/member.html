<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Welcome Page</title>
</head>
<body>
    <div class="mb-3 member">
        <img src="/hello.png">
        <h1 class="accordion-header">恭喜您，{{name}}，成功登入系統！</h1>
        <br><br>
        <a href="/signout" class="btn btn-primary">登出系統</a>
    </div>
    <hr>
    <div class="mb-3 member">
        <h1>留言板</h1>
        <form action="/message" method="POST">
            <label class="form-label">輸入留言</label>
            <input type="text" name="msg" class="form-control" placeholder="Let's talk!"><br>
            <button type="submit" class="btn btn-primary">送出留言</button>
            <br>
            {% for i in content %}
            <h3>{{i[0]}}:</h3><span>{{i[1]}}</sapn>
            {% endfor %}
        </form>
    </div>
    
</body>
</html>
